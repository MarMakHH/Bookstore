<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
</head>

<body>
    <h1>Add book</h1>
    <div>
        <form th:object="${book}" th:action="@{save}" action="#" method="post">
            <label for="author">Author: </label>
            <input type="text" id="author" th:field="*{author}" /> <br>
            <label for="title">Title: </label>
            <input type="text" id="title" th:field="*{title}" /> <br>
            <label for="isbn">ISBN: </label>
            <input type="text" id="isbn" th:field="*{isbn}" /> <br>
            <label for="year">Year: </label>
            <input type="text" id="year" th:field="*{publicationYear}" /> <br>
            <label for="price">Price: </label>
            <input type="text" id="price" th:field="*{price}" /> <br>
            <label for="category">Category: </label>
            <select id="category" th:field="*{category}">
                <option th:each="category : ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
            </select> <br>
            <input type="submit" value="Save"/>
        </form>
    </div>
</body>

</html>
